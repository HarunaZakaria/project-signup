<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project-signup</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div>
                <img src="images/odin-lined.png" alt="odin-online-logo">
            </div>
            <div>
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="top">
                <p>
                    This is not a real online service! You know you  need like this in your life to help you
                    realize your deepest dream. <br> Sig up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-left">
                        <h2>Let's do this!</h2>
                        <div>
                            <label for="firstName"> FIRST NAME</label>
                            <input type="text" name="fname" required  placeholder="first name">
                        </div>
                        <div>
                            <label for="email"> EMAIL</label>
                            <input type="email" name="email" required  placeholder="email">
                        </div>
                        <div>
                            <label for="password"> PASSWORD</label>
                            <input type="password" name="password" required placeholder="password">
                        </div>
                    </div>
                    <div class="form-right">
                        <div>
                            <label for="lastName"> LAST NAME</label>
                            <input type="text" name="lname" required  placeholder="last name">
                        </div>
                        <div>
                            <label for="number"> PHONE NUMBER</label>
                            <input type="number" name="email" required  placeholder="phone number" max="10">
                        </div>
                        <div>
                            <label for="cpassword">CONFIRM PASSWORD</label>
                            <input type="password" name="password" required placeholder="password">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn">Create Account</button>
                        <p>Already have an account! Log in</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
